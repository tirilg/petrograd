<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div>
        <h1 class="logo">petrograd</h1>
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <nav class="menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="index.html">menu</a></li>
                <li><a href="index.html">reserve</a></li>
            </ul>
        </nav>
    </div>

    <div class="header">
        <img src="images/header.jpg" alt="food">
    </div>

    <h1 class="dishes">Menu</h1>
    <nav id="filter"></nav>
    <main></main>


    <div id="modal" class="hide">
        <aside>
            <h1>Name</h1>
            <img alt="product image">
            <p>Description</p>
            <footer>Icons</footer>
        </aside>
    </div>


    <template>
			<article>
				<img alt="product image">
				<h2>Product name</h2>
				<h3 class="price"><span>PRICE</span>,-</h3>
				<h3 class="discountprice hide"><span>PRICE</span>,-</h3>
				<p>Description</p>
				<div class="icons"></div>
				<button>More details</button>
			</article>
</template>

    <footer>
        <div class="footer-img"><img src="images/icons.png" alt="social media icons"></div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
